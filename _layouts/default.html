<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            {% for page in site.pages %}
                <a href="{{ page.url }}">{{ page.title }}</a>
            {% endfor %}
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
